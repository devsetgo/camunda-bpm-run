           <form role="form" name="form" method="POST">
               <div class="form-group">
                   <label >Your Favorite Color</label>
                   <select required
                           cam-variable-name="FormField_Color"
                           cam-variable-type="String">
                       <option value="Blue" checked>Blue</option>
                       <option value="Green">Green</option>
                       <option value="Red">Red</option>
                       <option value="Purple">Purple</option>
                       <option value="Yellow">Yellow</option>
                   </select>

               </div>
               <div class="form-group">
                   <label >My Reason</label>
                   <textarea cam-variable-name="FormField_myReason" cam-variable-type="String" class="form-control" rows="4"></textarea>
               </div>
           </form>
