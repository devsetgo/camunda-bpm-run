<form role="form" name="form">
    <div class="form-group">
        <label>Your Favorite Color</label>
        <!--<input   required-->
        <!--cam-variable-name="FormField_Color"-->
        <!--cam-variable-type="String"-->
        <!--class="form-control" />-->
        <input required
               class="form-control"
               name="FormField_Color"
               cam-variable-name="FormField_Color"
               cam-variable-type="String"
               readonly="true"
        />

    </div>
    <div class="form-group">
        <label>My Reason</label>
        <input cam-variable-name="FormField_myReason"
               cam-variable-type="String"
               class="form-control"
               readonly="true"
        />
    </div>
    <div class="form-group">
        <label>The car added by the Script task using Groovy</label>
        <input required
               class="form-control"
               name="car"
               cam-variable-name="car"
               cam-variable-type="String"
               readonly="true"
        />

    </div>
    <div class="form-group">
        <label>My Response</label>
        <textarea cam-variable-name="comment"
                  cam-variable-type="String"
                  class="form-control"
                  rows="4"></textarea>
    </div>
</form>
