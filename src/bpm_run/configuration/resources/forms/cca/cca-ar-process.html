<form class="form-group">
    <form class="form-group" role="form" name="variablesForm">
        <script cam-script type="text/form-script">
            camForm.on('form-loaded', function () {
                camForm.variableManager.fetchVariable('FormField_primeApprover');
                camForm.variableManager.fetchVariable('FormField_ApprovalNotes');
                camForm.variableManager.fetchVariable('FormField_secondApprover');
                camForm.variableManager.fetchVariable('FormField_SecondApprovalNotes');
                camForm.variableManager.fetchVariable('FormField_InvoiceName');
                camForm.variableManager.fetchVariable('FormField_costCenter');
                camForm.variableManager.fetchVariable('FormField_amount');
                camForm.variableManager.fetchVariable('FormField_submittedBy');
                camForm.variableManager.fetchVariable('FormField_description');
            });
            camForm.on('variables-restored', function () {
                $scope.primeApprover = camForm.variableManager.variableValue('FormField_primeApprover');
                $scope.primeNotes = camForm.variableManager.variableValue('FormField_ApprovalNotes');
                $scope.secondApprover = camForm.variableManager.variableValue('FormField_secondApprover');
                $scope.secondNotes = camForm.variableManager.variableValue('FormField_SecondApprovalNotes');
                $scope.invoiceName = camForm.variableManager.variableValue('FormField_InvoiceName');
                $scope.costCenter = camForm.variableManager.variableValue('FormField_costCenter');
                $scope.subAmount = camForm.variableManager.variableValue('FormField_amount');
                $scope.submittedBy = camForm.variableManager.variableValue('FormField_submittedBy');
                $scope.requestDescription = camForm.variableManager.variableValue('FormField_description');
                $scope.requestDescription = camForm.variableManager.variableValue('FormField_Completed');
                console.log("setting variables to scope");
            });
        </script>
        <div class="row col-md-12">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><span class="glyphicon glyphicon-send"></span> <b>Cost Center: </b>
                        {{ costCenter }}
                    </li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-usd"></span><b>Amount: </b>
                        {{ subAmount }}
                    </li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-user"></span> <b>Submitted By: </b>
                        {{ submittedBy }}
                    </li>

                    <li class="list-group-item"><span class="glyphicon glyphicon-download"></span> <b>Download
                        Invoice: </b><a cam-file-download="invoiceDocument">
                        {{ invoiceName }}</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <label for="FormField_description">
                    <b>Description:</b>
                </label>
                <div class="controls">
                    <textarea class="form-control" cols="50" rows="8"
                              maxlength="500" type="text" name="FormField_description" readonly
                              placeholder="Describe the purpose of this invoice">{{ requestDescription }}</textarea>
                </div>
            </div>
        </div>
        <p></p>
        <div class="row col-md-12">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><span class="glyphicon glyphicon-user"></span> <b>Primary
                        Approval: </b>
                        {{ primeApprover }}
                    </li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-comment"></span> <b>Primary Notes: </b>
                        {{ primeNotes }}
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><span class="glyphicon glyphicon-user"></span> <b>Secondary
                        Notes: </b>
                        {{ secondApprover }}
                    </li>
                    <li class="list-group-item"><span class="glyphicon glyphicon-comment"></span> <b>Secondary
                        Notes: </b>
                        {{ secondNotes }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row col-md-3" style="margin: 10px">
            <div class="form-horizontal">

                <label for="FormField_Completed"><strong>Is this completed?</strong></label>
                <input id="FormField_secondaryApproval" class="form-control" name="FormField_Completed"
                       cam-variable-type="Boolean"
                       cam-variable-name="FormField_Completed" type="checkbox" placeholder="Check if complete">

                </p>
                <script cam-script type="text/form-script">
                    $scope.openFormField_DateBilled = function ($event) {
                        $event.preventDefault();
                        $event.stopPropagation();

                        $scope.dateFieldOpenedFormField_DateBilled = true;
                    };
                </script>
            </div>
            <div class="form-horizontal">
                <label for="FormField_billingNotes">
                    Billing Notes
                </label>
                <textarea class="form-control" name="FormField_billingNotes" cam-variable-type="String"
                          cam-variable-name="FormField_billingNotes" type="text" cols="50" rows="8" maxlength="500"></textarea>

            </div>
        </div>
    </form>
