<form class="form-group">
    <div class="row col-md-12" style="margin-top: 5px">
        <div class="col-md-6">
            <div class="form-group">
                <label for="FormField_costCenter"><span class="glyphicon glyphicon-send"></span> <strong>Cost
                    Center</strong></label>
                <div class="controls">
                    <input class="form-control" id="FormField_costCenter" name="FormField_costCenter"
                           cam-variable-type="String"
                           cam-variable-name="FormField_costCenter" type="text"
                           placeholder="Cost Center Number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="FormField_amount"><span class="glyphicon glyphicon-usd"></span> <strong>Amount</strong></label>
                <div class="controls">
                    <input class="form-control" name="FormField_amount" id="FormField_amount"
                           cam-variable-type="Long"
                           cam-variable-name="FormField_amount"
                           type="number"
                           placeholder="Amount of Invoice"
                           value="4000" min="0" step="1"
                           data-number-to-fixed="2"
                           data-number-stepfactor="100"
                           class="form-control currency" required>
                </div>
            </div>
            <div class="form-group">
                <label for="FormField_submittedBy"><span class="glyphicon glyphicon-user"></span> <strong>Submitted
                    By</strong></label>
                <div class="controls">
                    <input class="form-control" name="FormField_submittedBy" id="FormField_submittedBy"
                           cam-variable-type="String"
                           cam-variable-name="FormField_submittedBy" type="text" value="bob" readonly>
                </div>
                <label for="FormField_InvoiceName"><span class="glyphicon glyphicon-upload"></span> <strong>Attach
                    Invoice</strong></label>
                <div class="controls">
                    <div class="col-md-4">
                        <input class="form-control" name="FormField_InvoiceName" id="FormField_InvoiceName"
                               cam-variable-type="String"
                               cam-variable-name="FormField_InvoiceName" type="text" maxlength="20"
                               placeholder="Short Name of Invoice" required>
                        <input type="file" class="form-control-file border"
                               cam-variable-name="invoiceDocument" id="invoiceDocument" name="invoiceDocument"
                               cam-variable-type="File">
                        <!--cam-max-filesize="10000000" />-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="FormField_description"><span class="glyphicon glyphicon-comment"></span>
                    <strong>Description</strong></label>
                <div class="controls">
                    <textarea class="form-control" cam-variable-type="String"
                              cam-variable-name="FormField_description" name="FormField_description"
                              id="FormField_description" cols="50" rows="8"
                              maxlength="500" type="text"
                              placeholder="Describe the purpose of this invoice" required></textarea>
                </div>

            </div>
        </div>
    </div>
</form>
