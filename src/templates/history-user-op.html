<div class="list-group">
    <ul class="list-group">
        {%for d in history_data %}
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{d.operationType}}</h5>
                <small> {{d.property}} {{d.entityType}}: from {{d.orgValue}} to {{d.newValue}}</small>
            </div>
        </li>
        {%endfor%}
    </ul>
</div>
