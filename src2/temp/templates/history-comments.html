<div class="list-group">
    <ul class="list-group">
        {%for h in history_data %}
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{h.operationType}}</h5>
                <p>{{h.property}} {{h.entityType}}: from {{h.orgValue}} to {{h.newValue}}</p>
            </div>
        </li>
        {%endfor%}
    </ul>
</div>
